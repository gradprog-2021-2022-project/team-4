<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="">
<head>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/posts.css}" href="/css/posts.css"/>
    <title th:text="${post.getPoster().getUsername()}">Info</title>
    <div th:insert="fragments/head_foot :: headfrag"></div>
</head>
<body>
<header th:replace="fragments/head_foot :: headerfrag"></header>
<main>
    <article class="postDetails" th:if="${post}">
        <section class="sidePic border">
            <img class="picDetail" th:src="|/p/image/${post.getId()}|">
            <h3 th:text="|Foto geplaatst in: ${post.getLocation()}|"></h3>
        </section>
        <section class="postInfo border">
            <h2 th:text="|${post.getPoster().getUsername()} is in ${post.getPoster().getLocation()}|"></h2>
            <p th:if="${post.getText()!=null}" th:text="${post.getText()}"></p>
            <p th:unless="${post.getText()!=null}">Deze post heeft geen tekst :(</p>
        </section>
        <section class="postitems border">
            <a th:each="item : ${post.getClothes()}" th:class="btn" th:text="${item.getNaam()}"
               th:href="@{|/clothingdetail/${item.getId()}|}"></a>
        </section>
    </article>
    <article class="postDetails" th:unless="${post}">
        <p>No post was chosen</p>
    </article>
    <article class="border commentlist">
        <section sec:authorize="isAuthenticated()" class="border comment">
            <form class="border" style="float: left;">
                <input required="required" class="border" name="commentTitle" placeholder="Titel">
                <input required="required" class="border" type="text" name="commentText" placeholder="Jouw comment">
                <button type="submit" class="btn">Plaats comment!</button>
            </form>
            <a th:href="@{|/likePost/${post.getId()}|}" th:text="${post.getLikes()}" class="btn" style="float: right">
            </a>
        </section>
        <section class="border comment" th:each="comment : ${comments}">
            <a class="profilelink">
                <img th:src="|/u/image/${comment.getUser().getId()}|">
            </a>
            <a>
                <h3 class="username" th:text="${comment.getUser().getUsername()}"></h3>
                <p th:text="${comment.getText()}"></p>
            </a>
        </section>
    </article>
</main>
<footer th:replace="fragments/head_foot :: footerfrag"></footer>
<script th:replace="fragments/head_foot :: script"></script>
</body>
</html>

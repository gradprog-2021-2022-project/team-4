<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/library.css}" href="/css/library.css"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/posts.css}" href="/css/posts.css"/>
    <title>Explore</title>
</head>
<body>
<header th:replace="fragments/head_foot :: headerfrag"></header>
<main>
    <a class="postCard" th:href="@{|/postDetails/${fashUser.getLastPost().getId()}}" th:each="fashUser : ${fashUsers}">
        <section>
            <h2 class="clickableButton" th:text="${fashUser.getLocation()}"></h2>
            <article>
                <img th:src="@{/img/placeholderpic.jpg}">
            </article>
        </section>
    </a>
</main>
<footer th:replace="fragments/head_foot :: footerfrag"></footer>
</body>
</html>

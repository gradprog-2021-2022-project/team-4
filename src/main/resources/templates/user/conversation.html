<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="">
<head>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/messages.css}" href="/css/posts.css"/>
    <title th:text="${convo.getConvoNaam()}">Placeholder</title>
    <div th:insert="fragments/head_foot :: headfrag"></div>
</head>
<script th:inline="javascript" type="text/javascript">

    function loadData() {
        let id = document.getElementById("hiddenID").innerText;
        console.log(id);
        //document.getElementById("shownID").innerHTML(id);
        console.log("werk aub");
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '/getconvo/' + id);
        let arrayConvo;
        //xhr.open('GET', '/testje');
        //xhr.send();
        xhr.onreadystatechange = function () {
            var DONE = 4; // readyState 4 means the request is done.
            var OK = 200; // status 200 is a successful return.
            if (xhr.readyState === DONE) {
                console.log("DONE");
                if (xhr.status === OK) {
                    arrayConvo = xhr.responseText;
                    console.log(arrayConvo);
                    console.log(xhr.responseText); // 'This is the returned text.'
                    console.log("status ok");
                } else {
                    console.log('Error: ' + xhr.status); // An error occurred during the request.
                }
            }
        };
        xhr.send(null);

    };

    //window.addEventListener("load", function(){
    //console.log("fok");
    let id = document.getElementById("hiddenID").innerText;
    console.log(id);
    //document.getElementById("shownID").innerHTML(id);
    console.log("werk aub");
    var xhr = new XMLHttpRequest();
    xhr.open('GET', '/getconvo/' + id);
    xhr.send();
    xhr.onreadystatechange = function () {
        var DONE = 4; // readyState 4 means the request is done.
        var OK = 200; // status 200 is a successful return.
        if (xhr.readyState === DONE) {
            if (xhr.status === OK) {
                console.log(xhr.responseText); // 'This is the returned text.'
                console.log("status ok");
            } else {
                console.log('Error: ' + xhr.status); // An error occurred during the request.
            }
        }
    };
    //xhr.send();
    //});
</script>
<body onload="loadData()">
<p style="display: none" th:text="${convo.getId()}" id="hiddenID"></p>
<p id="shownID"></p>
<header th:replace="fragments/head_foot :: headerfrag"></header>
<main sec:authorize="isAuthenticated()">
    <form th:action="@{|/adduser/${convo.getId()}|}">
        <select name="id">
            <option th:if="${!convo.getUsers().contains(fuser)}" th:value="${fuser.getId()}"
                    th:each="fuser: ${loggedUser.findBoth()}" th:text="${fuser.getUsername()}"></option>
        </select>
        <button type="submit">Voeg toe!</button>
    </form>
    <article id="messages" class="messages" th:each="message : ${convo.getMessages()}">
        <section th:if="${message.getSender()==loggedUser}" class="message">
            <div class="sentMessage">
                <label for="imagepic" th:text="${message.getSender().getUsername()}"></label><img id="imagepic"
                                                                                                  class="messagePic"
                                                                                                  th:src="@{|/u/image/${loggedUser.getId()}|}">
                <p th:text="${message.getText()}"></p>
            </div>
        </section>
        <section th:unless="${message.getSender()==loggedUser}" class="message">
            <div class="receivedMessage">
                <img id="imagepic" class="messagePic" th:src="@{|/u/image/${message.getSender().getId()}|}"><label
                    for="imagepic" th:text="${message.getSender().getUsername()}"></label>
                <p th:text="${message.getText()}"></p>
            </div>
        </section>
        <br>
    </article>
    <article>
        <form class="messageForm">
            <input name="text" type="text" placeholder="Begin met typen..." required="required">
            <button type="submit">Stuur!</button>
        </form>
    </article>
</main>
<main sec:authorize="!isAuthenticated()">
    Niet aangemeld
</main>
<footer th:replace="fragments/head_foot :: footerfrag"></footer>
<script th:replace="fragments/head_foot :: script"></script>
</body>
</html>

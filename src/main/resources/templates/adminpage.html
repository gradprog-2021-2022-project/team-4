<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/admin.css}" href="/css/admincss"/>
    <title>Admin only</title>
    <div th:insert="fragments/head_foot :: headfrag"></div>
</head>
<body>
<header th:replace="fragments/head_foot :: headerfrag"></header>
<main sec:authorize="hasAuthority('admin')">
    <article class="adminPage">
        <section class="adminUsers">
            <h1>USERS</h1>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>delete?</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fashposter : ${fashposters}" >
                    <td th:text="${fashposter.getId()}"></td>
                    <td th:text="${fashposter.getUsername()}"></td>
                    <td><a class="btn" th:href="@{|/deleteUser/${fashposter.getId()}|}">DELETE</a></td>
                </tr>
                </tbody>
            </table>
        </section>
        <section class="adminClothes">
            <h1>CLOTHES</h1>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>delete?</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${fashclothes}" >
                    <td th:text="${item.getId()}"></td>
                    <td th:text="${item.getNaam()}"></td>
                    <td class="btn" th:href="@{|/deleteItem/${item.getId()}|}">DELETE</td>
                </tr>
                </tbody>
            </table>
        </section>
        <section class="adminPosts">
            <h1>POSTS</h1>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>delete?</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fashpost : ${fashposts}" >
                    <td th:text="${fashpost.getId()}"></td>
                    <td th:text="${fashpost.getPoster().getUsername()}"></td>
                    <td><a class="btn" th:href="@{|/deletePost/${fashpost.getId()}|}">DELETE</a></td>
                </tr>
                </tbody>
            </table>
        </section>
        <section class="adminComments">
            <h1>COMMENTS</h1>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>delete?</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="fashComment : ${comments}" >
                    <td th:text="${fashComment.getId()}"></td>
                    <td th:text="${fashComment.getUser().getId()}"></td>
                    <td><a class="btn" th:href="@{|/deleteComment/${fashComment.getId()}|}">DELETE</a></td>
                </tr>
                </tbody>
            </table>
        </section>
    </article>
</main>
<footer th:replace="fragments/head_foot :: footerfrag"></footer>
</body>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/library.css}" href="/css/library.css"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/posts.css}" href="/css/posts.css"/>
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/hide_navbar.css}" href="/css/hide_navbar.css"/>
    <title>Explore</title>
</head>
<body>
<header th:replace="fragments/head_foot :: headerfrag"></header>
<aside>
    <h2>Filters: </h2>
    <form>
        <h3>Filter by location?</h3>
        <label for="noClose" >No</label>
        <input type="radio" id="noClose" name="closeby" value="no" th:checked="${closeby == false || closeby == null}">
        <label for="yesClose">Yes</label>
        <input type="radio" id="yesClose" name="closeby" value="yes" th:checked="${closeby == true}">
        <input type="submit" value="search">
    </form>
</aside>
<main>

    <div class="postCardDiv" th:each="fashUser : ${fashUsers}">
        <a class="postCard" th:if="${fashUser.getLastPost()!=null}" th:href="@{|/postDetails/${fashUser.getLastPost().getId()}}">
            <section class="sectionclass">
                <img class="exploreprofilepic" th:src="${fashUser.photosImagePath}">
                <h1 class="sectionrows" th:text="${fashUser.getUsername()}"></h1>
                <button class="bttnExplore section">Follow</button>
                <h3 class="sectionrows"><i class="fa fa-map-marker" th:text="${fashUser.getLocation()}"></i></h3>
                <article>
                    <img class="postpic" th:src="@{/img/placeholderpic.jpg}">
                </article>
                <strong><p class="sectionbioname" th:text="${fashUser.getUsername()}"></p></strong>
                <p class="sectionbiotext"th:text="${fashUser.getLastPost().getText()}"></p>
                <strong><p class="sectionbiolikes"th:text="|${fashUser.getLastPost().getLikes()} likes|"></p></strong>
                <div th:each="comment : ${fashUser.getLastPost().getOneComment()}" class="commentsothers">
                    <div th:if="${comment.getUser().photosImagePath}">
                        <img class="exploreprofilepic commentpic" th:src="${comment.getUser().photosImagePath}">
                    </div>
                    <div th:unless="${comment.getUser().photosImagePath}">
                        <i class="noprofilepic fa fa-fw fa-user"></i>
                    </div>
                    <strong><p class="sectionbioname" th:text="${comment.getUser().getUsername()}"></p></strong>
                    <p class="sectionbiotext"th:text="${comment.getText()}"></p>
                </div>
            </section>
        </a>
        <section class="sectioncommentexplore" th:if="${loggedIn!=null}">
            <form>
                <input type="hidden" name="id" th:value="${fashUser.getLastPost().getId()}">
                <input required="required" class="border commenttitle" name="commentTitle" placeholder="Titel">
                <input required="required" class="border commenttext" type="text" name="commentText" placeholder="Jouw comment">
                <button type="submit" class="btn commentbutton">Plaats comment!</button>
            </form>
        </section>
    </div>
    <button class="bttnExplore" onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
</main>
<footer th:replace="fragments/head_foot :: footerfrag"></footer>
<script>
    //Get the button
    var mybutton = document.getElementById("myBtn");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function () {
        scrollFunction()
    };

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
</body>
</html>

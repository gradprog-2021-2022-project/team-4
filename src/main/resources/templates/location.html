<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/library.css}" href="/css/library.css"/>
    <link rel="stylesheet" type="text/css" media="all"
          th:href="@{/css/profile.css}" href="/css/profile.css"/>
    <title>Info</title>
</head>
<body>
<header th:replace="fragments/head_foot :: headerfrag"></header>
<main>
    <form>
        <div>
            <label for="latitude">Latitude</label>
            <input type="hidden" name="latitude" id="latitude" th:value="${latitude}">
            <label for="longitude">Longitude</label>
            <input type="hidden" name="longitude" id="longitude" th:value="${longitude}">
        </div>
        <button type="submit">Submit</button>
    </form>

</main>
<script>
    if (navigator.geolocation) {
        navigator.geolocation.watchPosition(function (position) {
            document.getElementById("longitude").value = position.coords.longitude;
            document.getElementById("latitude").value = position.coords.latitude;
        });
    } else {
        latitude.textContent = "Geolocation is not supported by this browser.";
    }
</script>
<footer th:replace="fragments/head_foot :: footerfrag"></footer>
</body>
</html>

<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head_foot :: headfrag">
</head>
<title th:text="${item.getNaam()}"></title>
<link rel="stylesheet" th:href="@{/css/clothing.css}">
<body>
<header th:replace="fragments/head_foot :: headerfrag"></header>
<main class="clothepage">
    <article class="containerCloth">
        <section class="sectionclothing">
            <h2 th:text="${item.getNaam()}"></h2>
            <a class="btnClothes" th:text="|Gedeeld door: ${item.getPost().getPoster().getUsername()}|" th:href="@{|/postDetails/${item.getPost().getId()}|}"></a><br>
            <a class="btnClothes" th:href="@{|/buyItem/${item.getId()}|}">Koop!</a><br>
            <a th:if="${fashuser!=null && !fashuser.getClothing_saved().contains(item)}" class="btnClothes" th:href="@{|/saveItem/${item.getId()}|}">Opslaan!</a><br>
            <a th:if="${fashuser!=null && fashuser.getClothing_saved().contains(item)}" class="btnClothes" th:href="@{|/removeItem/${item.getId()}|}">Verwijderen uit lijst</a><br>
            <p sec:authorize="!isAuthenticated()">
                <a class="btnClothes" th:href="@{/login}">Login</a> or <a class="btnClothes" th:href="@{/register}">Register</a> to save!<br>
            </p>
        </section>
    </article>
</main>
<footer th:replace="fragments/head_foot :: footerfrag"></footer>
<script th:replace="fragments/head_foot :: script"></script>
</body>
</html>
